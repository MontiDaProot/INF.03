<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria</title>
    <link rel="stylesheet" href="styl7.css" />
  </head>
  <body>
    <header class="naglowek">
      <h2>Galeria miejsc ciekawych</h2>
    </header>

    <div class="glowny">
      <img src="lanzarotte.jpg" alt="galeria" />
    </div>

    <div class="flex">
      <div class="lewy">
        <h3>Przeglądaj zdjęcia</h3>
        <div></div>
        <img src="lanzarotte.jpg" alt="lanzarotte" />
        <img src="pekin.jpg" alt="pekin" />
        <img src="serengeti.jpg" alt="serengeti" />
        <img src="wenecja.jpg" alt="wenecja" />
        <img src="tajlandia.jpg" alt="tajlandia" />
      </div>
  
      <div class="prawy">
          <h3>Obrazy naszej galerii</h3>
  
          <table>
              <tr>
                <th>Europa</th>
                <th>Azja</th>
                <th>Afryka</th>
              </tr>
  
              <tr>
                <td>2</td>
                <td>2</td>
                <td>1</td>
              </tr>
          </table>
  
          <p>Polub nas</p>
          <img src="icon-off.png" alt="icon-off">
          <a href="https://pixabay.com" target="_blank" rel="noopener noreferrer">Odkryj więćej zdjęć</a>
      </div>
    </div>


    <footer class="stopka">
      Autor: 000000000000000000000
    </footer>
  </body>
</html>
